<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Numbers not divisible by 3 and 7</title>
	<link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
		
	<div id="js-console">
        <label for = "tb-input"> Input numbers, separated with space:</label>
		<input type="text" id="tb-input" />        
		<a href="#" id="btn-print-nums" onclick="ReadNumber()">Input sequence</a>		
	</div>
	<script src="scripts/js-console.js">	  
	</script>
	<script>
	    function ReadNumber() {
	        var inputString = jsConsole.read("#tb-input");
	        var split = inputString.split(" ");
	        var numbers = new Array(split.length);
	        
	        for (var i = 0; i < split.length; i++) {
	            numbers[i] = parseFloat(split[i]);
	        }

		    var Min = numbers[0];
		    var Max = numbers[0];
		    
		    for (var i = 1; i < numbers.length; i++) {
		        if (numbers[i] < Min) Min = numbers[i];
		        if (numbers[i] > Max) Max = numbers[i];
			}
		    jsConsole.writeLine("Min of the sequence is: " + Min);
		    jsConsole.writeLine("Max of the sequence is: " + Max);		    
		}
    </script>
</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Print 1 to N numbers</title>
	<link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
		<label for = "tb-number"> Input N:</label>
		<input type="text" id="tb-number" />
		<a href="#" id="btn-print-nums" onclick="PrintNumbers()">Print numbers</a>		
	<div id="js-console">
	</div>
	<script src="scripts/js-console.js">	  
	</script>
	<script>
		function PrintNumbers() {
			ClearConsole();			
			var number = jsConsole.readInteger("#tb-number");
			for	(var i = 1; i < number; i++){
				jsConsole.write(i + ", ");
            }
            jsConsole.writeLine(number);
		}
		function ClearConsole() {
			document.getElementById("js-console").childNodes.item(1).innerHTML = "";
            }
	</script>
</body>
</html>

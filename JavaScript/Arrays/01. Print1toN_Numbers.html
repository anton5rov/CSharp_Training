<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Print 1 to N numbers</title>
	<link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <a href="#" id="btn-print-nums" onclick="PrintNumbers()">Click to print numbers</a>		
	<div id="js-console">
	</div>
	<script src="scripts/js-console.js">	  
	</script>
	<script>
	    function PrintNumbers() {
            ClearConsole();
            var arr = new Array(20);
            for (var counter = 0; counter < arr.length; counter++) {
                arr[counter] = counter * 5;
            }
            for (var counter = 0; counter < 20; counter++) {
                //console.log(arr[counter]);
               jsConsole.writeLine(arr[counter]);
            }
		}
		function ClearConsole() {
			document.getElementById("js-console").childNodes.item(1).innerHTML = "";
            }
	</script>
</body>
</html>

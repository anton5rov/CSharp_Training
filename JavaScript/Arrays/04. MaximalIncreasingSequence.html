<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Find maximal increasing sequence</title>
	<link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    
    <a href="#" id="btn-execute" onclick="FindMaximal()">Click to find maximal increasing sequence</a>		
	<div id="js-console">
        <label for = "tb-array1">Input an array of integers, separated by space:</label>
	    <input type="text" id="tb-array1" />        
	</div>
	<script src="scripts/js-console.js">
	</script>
	<script>
	    function FindMaximal() {
	        //ClearConsole(); uncomment, if you'd like to clear the console first
	        //var array = [3, 2, 3, 4, 2, 2, 4];
	        var inputString = jsConsole.read("#tb-array1");
	        var array = inputString.split(" ");
            var maxSubArrayLength = 1;
            var maxSubArrayBegin = 0;
            if (array[0] !== "")
            {
                for (var i = 0; i < array.length; i++)
                {
                    var subArrayLength = 1;
                    // assuming increasing, nonconsecutive is ok, e.g. {..., 1, 3, 5, 10, ...} is a solution
                    while ((i + subArrayLength < array.length) && (array[i + subArrayLength] > array[i + subArrayLength - 1]))
                    {
                        subArrayLength++;
                    }
                    if (subArrayLength > maxSubArrayLength)
                    {
                        maxSubArrayLength = subArrayLength;
                        maxSubArrayBegin = i;
                    }
                }
                jsConsole.write("Maximal increasing sequence is: ");
                var result = array.slice(maxSubArrayBegin, maxSubArrayBegin + maxSubArrayLength);
                jsConsole.write(result);
                
                jsConsole.writeLine();
            }
            else jsConsole.writeLine("The array is empty!");
	    }
        
        //-----------------
	    function ClearConsole() {
	        document.getElementById("js-console").children[2].innerHTML = "";			
            }
	</script>
</body>
</html>

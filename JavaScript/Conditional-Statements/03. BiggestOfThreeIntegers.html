<html>
<head>
	<title>Biggest of three integers</title>
	<link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
	<div id="js-console"></div>
	<script src="scripts/js-console.js"></script>
	<script>
		var a = -5;
        var b = 42;
        var c = 18;

        if (a >= b)
        {
            if (a >= c) jsConsole.writeLine("The biggest number is " + a);
            else jsConsole.writeLine("The biggest number is " + c);
        }
        else
        {
            if (b > c) jsConsole.writeLine("The biggest number is " + b);
            else jsConsole.writeLine("The biggest number is " + c);
        }
		
	</script>
</body>
</html>

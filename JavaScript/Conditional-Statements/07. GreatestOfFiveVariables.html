		first = parseFloat(prompt("Input first number:"));
        second = parseFloat(prompt("Input second number:"));
        third = parseFloat(prompt("Input third number:"));
        fourth = parseFloat(prompt("Input fourth number:"));
        fifth = parseFloat(prompt("Input fifth number:"));

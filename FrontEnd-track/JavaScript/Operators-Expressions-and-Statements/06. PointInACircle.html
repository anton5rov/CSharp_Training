<html>
<head>
	<title>Point in a circle</title>
	<link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
	<div id="js-console"></div>
	<script src="scripts/js-console.js"></script>
	<script>
	    var xPoint = 1;
	    var yPoint = 3;
	    if ((xPoint * xPoint) + (yPoint * yPoint) <= 25) jsConsole.writeLine("The point is within the circle");
	    else jsConsole.writeLine("The point is not within the circle");
	</script>
</body>

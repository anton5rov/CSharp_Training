<html>
<head>
	<title>The 3th bit of an integer</title>
	<link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
	<div id="js-console"></div>
	<script src="scripts/js-console.js"></script>
	<script>
	    var mNumber = 1732;	    
        var mask = 8;
        mask &= mNumber;
        mask >>= 3;        
        jsConsole.writeLine("The 3th bit of the " + mNumber + " is " + mask);
	</script>
</body>
</html>

<html>
<head>
	<title>Is a Prime</title>
	<link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
	<div id="js-console"></div>
	<script src="scripts/js-console.js"></script>
	<script>
	    var mNumber = 73;
	    CheckPrimeLessThan100(mNumber);
	    mNumber = 78;
	    CheckPrimeLessThan100(mNumber);

        function CheckPrimeLessThan100(number){
           if ((number % 2) > 0 && (number % 3) > 0 &&
                (number % 5) > 0 && (number % 7) > 0)
                jsConsole.writeLine("The number " + number + " is a prime.");
           else jsConsole.writeLine("The number " + number + " is not a prime.");
        }        
	</script>
</body>
</html>

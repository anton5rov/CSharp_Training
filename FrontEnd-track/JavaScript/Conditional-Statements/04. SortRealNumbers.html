<html>
<head>
	<title>Sort real numbers</title>
	<link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
	<div id="js-console"></div>
	<script src="scripts/js-console.js"></script>
	<script>
	    var a = -5.4;
	    var b = 10.2;
	    var c = 6.8;    

        // make objects from a, b and c with JSON
	    a = { value: a };
	    b = { value: b };
	    c = { value: c };

        //using that object as reference type
	    if (a.value < b.value) {
            SwitchNumbers(a, b);
        }
        if (b.value < c.value) {
            SwitchNumbers(b, c);
        }
        if (a.value < b.value) {
            SwitchNumbers(a, b);
        }
        jsConsole.writeLine("The numbers in descending order are: " + a.value + ", " + b.value + ", " + c.value);
        
        function SwitchNumbers(first, second){
            second.value = second.value + first.value;
            first.value = second.value - first.value;
            second.value = second.value - first.value;
        }
	</script>
</body>
</html>

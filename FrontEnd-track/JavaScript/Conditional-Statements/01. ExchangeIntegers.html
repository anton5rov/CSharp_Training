<html>
<head>
	<title>Exchange integers</title>
	<link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
	<div id="js-console"></div>
	<script src="scripts/js-console.js"></script>
	<script>
	    var first = 10;
        var second = 5;
        
        if (first>second )
        {
            second += first;
            first = second - first;
            second -= first;
        }
        jsConsole.writeLine( "Lower number is " + first + ", greater number is " + second); 
        
	</script>
</body>
</html>

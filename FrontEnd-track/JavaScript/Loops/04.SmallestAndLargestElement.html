    </script>
    <script>
	    function Start() {
            document.getElementById("js-console").children[1].innerHTML = "";
	        var arr = [document, window, navigator];
            for (var index in arr) {
                print(arr[index]);
            }
        }
        
        function findMax(obj) {
            var max = "";
	        for (var prop in obj) {	            
	            if (prop > max) 
                    max = prop;
	        }
            return max;
        }

        function findMin(obj) {
            var min = "zzzzzzzz";
            for (var prop in obj) {
                if (prop < min)
                    min = prop;
            }
            return min;
        }

        function print(obj) {
            jsConsole.writeLine(obj + ": Min = " + findMin(obj));
            jsConsole.writeLine(obj + ": Max = " + findMax(obj));
        }
    </script>
